<ion-header>

  <ion-navbar color="theme-header">
    <ion-title>View Reviews</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="top">
		<ion-list style="margin: 0;">
		  <ion-item>
		    <ion-avatar item-start>
		      <img src="assets/img/us.png">
		    </ion-avatar>
		    <h2>{{chefid.firstname}} {{chefid.lastname}}</h2>
			<h3><span><ion-icon name="pin"></ion-icon> {{chefid.address}}</span></h3>

		      <div class="btn" item-end>
		      		<ul>
				     	<li><ion-icon name="{{starone}}" color="theme-header"></ion-icon></li>
				     	<li><ion-icon name="{{startwo}}" color="theme-header"></ion-icon></li>
				     	<li><ion-icon name="{{starthree}}" color="theme-header"></ion-icon></li>
				     	<li><ion-icon name="{{starfour}}" color="theme-header"></ion-icon></li>
				     	<li><ion-icon name="{{starfive}}" color="theme-header"></ion-icon></li>
				     </ul>
				    <h4>{{totalreviews}} Reviews</h4>
		      </div>     
		 
		  </ion-item>
		</ion-list>
	</div>
	<div class="bottom">
		<ion-list *ngFor = "let dat of details">
		  <ion-item>
		    <ion-thumbnail item-start>
		         <img *ngIf="dat?.picture" src="{{dat?.picture}}">
                               <img *ngIf="!dat?.picture" src="assets/img/southfod.png">
		    </ion-thumbnail>
		    <h2>{{dat?.username}}</h2>
				<p>{{dat?.comment}}</p>
				<ul>
						<li><ion-icon name="{{dat?.starrone}}" color="theme-header"></ion-icon></li>
				     	<li><ion-icon name="{{dat?.starrtwo}}" color="theme-header"></ion-icon></li>
				     	<li><ion-icon name="{{dat?.starrthree}}" color="theme-header"></ion-icon></li>
				     	<li><ion-icon name="{{dat?.starrfour}}" color="theme-header"></ion-icon></li>
				     	<li><ion-icon name="{{dat?.starrfive}}" color="theme-header"></ion-icon></li>
				 </ul>
                           <ion-icon *ngIf="dat?.user_id == userid" item-end style="font-size: 20px;" name="trash" color="theme-header" (click)=delreview(dat)></ion-icon>
		  </ion-item>

		</ion-list>
	</div>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<button ion-button full (click)="rating()" color="theme-header" class="ftrbtn">Add Rating</button>
	</ion-toolbar>
</ion-footer>
