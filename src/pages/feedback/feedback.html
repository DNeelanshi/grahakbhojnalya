<ion-header>

  <ion-navbar color="theme-header">
    <ion-title>Rafaho Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>  
    <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingText="Refreshing..." refreshingSpinner="bubbles" pullingText="Pull to refresh"></ion-refresher-content>
  </ion-refresher>
    
	<div class="top-sec" #scrollMe style="overflow: scroll; height: xyz;">
		<ion-list *ngFor="let dat of array">
		  <ion-item>
		    <ion-avatar item-start>
		      <img src="assets/img/user.png">
		    </ion-avatar>
		    <h3>{{dat?.name}}</h3>
		    <p>Posted {{dat.created_at}}</p>
		    <h6>{{dat?.feedback}}</h6>
		  </ion-item>
		</ion-list>
	</div>
	
	

</ion-content>
<ion-footer>
  <ion-toolbar>
      <form #feedbackform="ngForm" novalidate (submit)="postfeedback(feedbackform)">
  	<div class="bottom-sec">
		<div class="text">
			 <ion-textarea class="enter" placeholder="Enter your feedback...." [(ngModel)]="data.feedback" name="feedback" #feedback="ngModel"></ion-textarea>
		</div>
		<div class="send"><button ion-button>Send</button></div>
	</div>
  </form>
  </ion-toolbar>
</ion-footer>
