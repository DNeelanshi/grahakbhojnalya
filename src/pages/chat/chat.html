<ion-header>
  <ion-navbar color="theme-header">
    <ion-title>Chat</ion-title>
  </ion-navbar>

  <div class="segment-sec">
  <ion-toolbar>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="archived">
      Archived
    </ion-segment-button>
    <ion-segment-button value="chat">
      Chat
    </ion-segment-button>
  </ion-segment>
  </ion-toolbar>
</div>
</ion-header>

<ion-content padding>
<div [ngSwitch]="pet">
<div class="chatsec" *ngSwitchCase="'chat'">
	<ul *ngFor="let msg of chat">
		<li *ngIf="msg.sender_id == msg.chef_id">
			<span class="userimg"><img src="assets/img/chatimg.png"></span>
			<div class="chattxt">
				<p>{{msg.message}}</p>
				<span class="timedate"> 12:20am</span>
			</div>
		</li>

		<li class="rightchat"  *ngIf="msg.sender_id == user._id">
			<div class="chattxt">
				<p>{{msg.message}}</p>
				<span class="timedate">{{date}}</span>
			</div>
		</li>
