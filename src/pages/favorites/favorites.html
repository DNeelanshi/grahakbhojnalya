		<!--<div [ngSwitch]="pet">-->
		  <ion-grid >
		  	<ion-row >
		  		<ion-col col-6 *ngFor='let dat of favourites'>
		  			<div class="main-sec" *ngIf="nodata == 0">
			  			<div class="main" (click)="productview(dat)">
			  				<img [src]="dat?.favorite_product_image_url">
			  			</div>
			  			<div class="heart">
			  				<button  class="hrtbtn" ion-button icon-only (click)="favproduct(dat.favorite_product_id)">
                                  <ion-icon name="{{iconname}}" ></ion-icon>
                                       </button>
			  			</div>
			  		</div>
                                         
		  		</ion-col>
		  		<p *ngIf="nodata == 1">No favourites</p>
		  		
		  	</ion-row>
