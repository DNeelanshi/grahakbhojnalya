  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="theme-header">
    <ion-buttons start icon-only (click)="dismiss()">
      <button ion-button clear>
         <ion-icon name="close"></ion-icon>
         </button>
    </ion-buttons>

    <ion-title>Add Rating</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
    
  <div class="content-sec" padding>
 
    <div class="star">
         <rating class="star" 
           
            [(ngModel)]="rate" 
        readOnly="false" 
        max="5" 
        min='0'
        emptyStarIconName="star-outline" 
        halfStarIconName="star-half"
        starIconName="star"
        nullable="false"
        (ngModelChange)="onModelChange($event)"> 
</rating>
      </div>
     
  <div class="text">
    <ion-textarea class="enter" placeholder="Add Comment..."  [(ngModel)]="data.comment" name="comment" #comment="ngModel"></ion-textarea>
 </div>
  <button ion-button icon-only class="btnprofile" (click)="adddata()">Submit</button>     
</div> 
 
</ion-content>
