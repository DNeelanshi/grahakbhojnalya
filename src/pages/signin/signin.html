<ion-header hidden>
 <ion-toolbar>
  <ion-title>Menu</ion-title>
 </ion-toolbar>
</ion-header>


<ion-content>
	<div class="main">
		<div class="top-img">
			<img src="assets/img/signbg.png">
		</div>
		<div class="bottom-img">
			<img src="assets/img/tpbg.png">
		</div>
		<div class="text-sec">
		<h2>Sign In</h2>
		<h3>Welcome to <span>Rafaho</span> app</h3>
	</div>
	<div class="logo">
		<img src="assets/img/logo.png">
	</div>
	</div>
	<div class="content-sec">
		<div class="sign">
			<form class="form-sec" #SigninForm="ngForm" novalidate (submit)="Signin(SigninForm)">
				<ion-list>

				  <ion-item>
				    <ion-label stacked>EMAIL</ion-label>
				    <ion-input type="email" [(ngModel)]="data.email" name="email" #email="ngModel" pattern="^[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{1,63})$"  required></ion-input>
                                  </ion-item> 
                                    <div class="alert alert-danger red" color="danger">
                                           <div *ngIf="email.errors && (email.dirty || email.touched)">
                                             <div [hidden]="!email.errors.required">
                                               Email is required
                                             </div>
                                             <div [hidden]="!email.errors.pattern">
                                               Invalid email
                                             </div>
                                           </div>
                                        </div>
                                    <!--<div style="position:initial !important">-->
                                      
				  <ion-item >
				    <ion-label stacked>PASSWORD</ion-label>
				    <ion-input type="{{ptype}}" [(ngModel)]="data.password" name="password" #password="ngModel" minlength="6" required></ion-input>
                                     <button class="eyemain" ion-button clear type="button" color="dark" item-right>
                    <ion-icon name="{{iconname}}" (click)="showPassword()" ></ion-icon>
                  </button>
                                  </ion-item>
                                        <div class="alert alert-danger red" color="danger"> 
                                    <div *ngIf="password.errors && (password.dirty || password.touched)">
                                     <div [hidden]="!password.errors.required">
                                       Password is required
                                      </div>
                                       <div [hidden]="!password.errors.minlength">
                                      Password must be at least 6 digits
                                       </div>
                                   </div>
                                    <!--<ion-icon name="{{iconname}}" (click)="showPassword()" ></ion-icon>-->
					 
                                 </div>  <!--</div>-->
                            
                            </ion-list>
					<div class="frgtpwd">
					<div class="btn-sec">
			<button ion-button full type="submit" [disabled]="!SigninForm.valid">Sign In</button>
		    </div>
				</div>
			</form>
		</div>
		<div class="frgtpwd">
			<h3 (click)="frgt()">Forgot password?</h3>
		
			<h3 class="register">Don't have an account? <span (click)="signupPage()">Register</span></h3>
		</div>

	</div>
</ion-content>
