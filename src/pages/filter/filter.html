
<ion-header>
  <ion-navbar color="theme-header">
		<ion-buttons start>
  	<button ion-button color="theme-header" style="color: #fff;" (click)="dismiss()">
      <ion-icon name="close" style="font-size: 30px;"></ion-icon>
    </button>
		</ion-buttons>
    <ion-title>
    	 Filter
    </ion-title>
<!--    <ion-buttons end>
      <button ion-button icon-only class="btnprofile">Select All</button>     
    </ion-buttons>-->
   
  </ion-navbar>
		<div class="header-sec">
			<h3>The Classic British Breakfast</h3>
			<ion-grid style="padding: 0px;">
				<ion-row>
					<ion-col col-12 style="padding-left: 0px; padding-right:0px;">
						 <ion-input type="text"  placeholder="Search by location" [readonly]="isReadonly()" (click)="openmapmodal()" [(ngModel)]="data.location" name="location" #location="ngModel"></ion-input>
					</ion-col>
					<ion-col col-6 style="padding-left: 0px;">
						  <ion-datetime  placeholder="Search By Date"  displayFormat="MMM/DD/YYYY " pickerFormat="MMM DD YYYY "  min="{{date}}" [(ngModel)]= "data.datetime" name="datetime" #datetime="ngModel"></ion-datetime>
					</ion-col>
					<ion-col col-6 style="padding-right:0px;">
						<!--  <ion-input type="text" placeholder="Type of event"></ion-input> -->
						 <ion-select placeholder="Search by Exprience" style="padding: 13px 9px; max-width: 100%; width: 100%;" [(ngModel)]="data.exp" name='exp' #exp="ngModel">
						    <ion-option value="1">01</ion-option>
						    <ion-option value="2">02</ion-option>
						    <ion-option value="3">03</ion-option>
						    <ion-option value="4">04</ion-option>
                                                     <ion-option value="5">05</ion-option>
                                                      <ion-option value="6">06</ion-option>
                                                       <ion-option value="7">07</ion-option>
                                                        <ion-option value="8">08</ion-option>
                                                         <ion-option value="9">09</ion-option>
                                                          <ion-option value="10">10</ion-option>
						 </ion-select>
					</ion-col>
					<ion-col col-12 style="padding-left: 0px; padding-right:0px;">
						<ion-item class="attr">
						 <ion-label>Attribute</ion-label>
						  <ion-select  [(ngModel)]="data.attribute" name='attribute' #attribute="ngModel">
						   <span *ngFor ="let dats of attributes"><ion-option  value="{{dats.attribute_name}}">{{dats.attribute_name}}</ion-option></span> 
						  </ion-select>
						</ion-item>
					</ion-col>
				</ion-row>
				
			</ion-grid>
		</div>

</ion-header>

<ion-content>
	<div class="content-sec">
		
		<ion-list radio-group (ionchange)="checkbox(data.cuisines)" [(ngModel)]="data.cuisines" name='cuisines' #cuisines="ngModel">
			<ion-item>
			  <ion-label>World Cuisines</ion-label>
			  <ion-radio  checked></ion-radio >
			</ion-item>

			<ion-item  *ngFor ="let dat of cuisiness">
			  <ion-label>{{dat.cuisine_name}}</ion-label>
			  <ion-radio value="{{dat.cuisine_name}}"></ion-radio >
			</ion-item>
